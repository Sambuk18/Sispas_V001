{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Clientes</h1>
    <a href="{{ url_for('new_cliente') }}" class="btn btn-primary mb-3">Nuevo Cliente</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.ape_cli }}</td>
                <td>{{ c.nom_cli }}</td>
                <td>
                    <a href="{{ url_for('edit_cliente', id=c.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('delete_cliente', id=c.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Seguro?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
