{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Mi Perfil</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Información del Usuario</h5>
            <p class="card-text"><strong>Nombre de usuario:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Rol:</strong> {{ user.role }}</p>
            <p class="card-text"><strong>Cuenta activa:</strong> {{ 'Sí' if user.is_active else 'No' }}</p>
            
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar sesión</a>
            <!-- Agrega más campos según tu modelo User -->
        </div>
    </div>
</div>
{% endblock %}
