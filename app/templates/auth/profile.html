{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<h1>PRUEBA</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>Editar mi perfil
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.profile_edit') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" value="{{ current_user.user_data.nombres }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ current_user.user_data.apellido }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cuil_dni" class="form-label">CUIL / DNI</label>
                            <input type="text" class="form-control" id="cuil_dni" name="cuil_dni" value="{{ current_user.user_data.cuil_dni }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="celular" name="celular" value="{{ current_user.user_data.celular }}">
                            <div class="form-text">Opcional.</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Guardar cambios
                            </button>
                            <a href="{{ url_for('main_bp.dashboard') }}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
